<!DOCTYPE html> 
<html> 
<head> 
    <title> Signup Form</title> 
          
          
<link rel="stylesheet" 
href= 
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity=

crossorigin="anonymous">     
          
<link rel="stylesheet" type="text/css" href="style.css"> 
          
</head> 
<body> 
      
    <br> 
    <br> 
    <br> 
    <div class="container" > 
        <div class="row"> 
        <div class="col-md-3"> 
                      
        </div> 
                  
        <div class="col-md-6 main"> 
                      
            <form action="/search" method="get"> 
                      
            <h1> Search Recipe </h1> 
                              
            <input class="box" type="Recipe_Search" name="Recipe_Search" id="Recipe_Search" 
            placeholder="Recipe_Search"  required /><br> 


            <p> Choose a health filter </p>
            <select id="health_id" name="health">
                <option value="none">None</option>
                <option value="vegan">Vegan</option>
                <option value="vegetarian">Vegetarian</option>
                <option value="sugar-conscious">Low sugar</option>
                <option value="peanut-free">Peanut free</option>
                <option value="tree-nut-free">Tree nut free</option>
                <option value="alcohol-free">Alcohol free</option>
            </select>
            <p> Choose a dietary filter </p>
            <select id="diet_id" name="diet">
                <option value="none">None</option>
                <option value="balanced">Balanced</option>
                <option value="high-protein">High protein</option>
                <option value="low-fat">Low fat</option>
                <option value="low-carb">Low carb</option>
            </select>
            <input type="submit" id="submitDetails"
                   name="submitDetails" value="Submit" /><br>
            </form>

             </form>
         
                <form action="/displayfavourites" method="get">
                <h1> Go to favourites</h1>
                <input type="submit" id="submit"  
                name="submit" value="favourites" /><br>
                </form>

                      
        </div> 
                      
        </div>
        <div class="col-md-3"> 
        </div> 
                  
    </div> 
    </div>

    </script>
</body> 
</html>
